<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the unplug project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="text-content">
                    <h1 class="title">the unplug project</h1>
                    <p class="subtitle">
                        the first step on the path to recovery is admitting you have a problem. the second step is deleting your account. 
                    </p>
                </div>
                <a href="mailto:truitt@weunplugged.org" class="join-button">Join the Movement</a>
            </div>
        </header>
        
        <main>
            <div class="table-container">
                <table class="notion-table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>name</th>
                            <th>platforms quit</th>
                            <th>date quit</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Data will be loaded dynamically from MDX -->
                    </tbody>
                </table>
            </div>
        </main>
        
        <footer>
            <div class="progress-section">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0.016%"></div>
                    </div>
                    <div class="progress-stats">
                        <span class="current-count">3</span>
                        <span class="separator">/</span>
                        <span class="total-count">10,000</span>
                    </div>
                </div>
                <p class="progress-text">We are trying to reach 10000 users so that we can buy unplugged.org.</p>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
